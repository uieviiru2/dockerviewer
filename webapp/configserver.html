<section class="content-header">
        <h1>
          Server
        </h1>
      </section>
      <section class="content">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">server</h3>
              <form id="frm">
                <div class="form-group">
                  <label for="">host or ip</label>
                  <input type="text" name="ip" id="ip" class="form-control" value="" placeholder="192.168.10.191">
                </div>
                <div class="form-group">
                        <label for="">user</label>
                        <input type="text" name="user" id="user" class="form-control" value="" placeholder="root">
                      </div>
                <div class="form-group">
                        <label for="">PEM FILE</label><br  />
                        <div class="originalFileBtn ">
                                SET FILE
                        <input type="file" id="select_dir" />
                        </div>
                        <input type="text" name="server_pem" id="server_pem" class="form-control" value="" placeholder="C:\Users\[uname]\.ssh\id_rsa"/>
                  </div>
              </form>
              <input type="button" id="submit_button" class="btn btn-default" value="SAVE"></input>
            </div>
          </div>
        </section>
        <section class="content">
                <div class="box">
                  <div class="box-header with-border">
                    <h3 class="box-title">server list</h3>
                  </div>
                  <div class="box-body table-responsive no-padding">
                    <div id="serverlist"></div>
                  </div>
                </div>
        </section>
  <script src="./js/configserver.js"></script>
