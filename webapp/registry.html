<section class="content-header">
    <h1>
      docekr registry
    </h1>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">run registry</h3>
        <form id="frm">
            <div class="form-group">
                <label for="">remote server</label>
                  <select id="server_id" name="server_ip" class="form-control" >
                  </select>
              </div>
          <div class="form-group">
            <label for="">registry:</label>
            <select name="image_id" id="image_id" class="form-control" >
            </select>
          </div>
          <div class="form-group">
              <label for="">name</label>
              <input type="text" name="name" id="name" class="form-control" value="">
            </div>
          <div class="form-group">
              <label for="">ports</label>
              <input type="text" name="port" id="port" class="form-control" placeholder="5000:5000" value="5000:5000">
           </div>
        </form>
        <input type="button" id="submit_button" class="btn btn-default" value="RUN"></input>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">registry list</h3>
      </div>
      <div class="box-body table-responsive no-padding">
        <div id="registry-list"></div>
      </div>
      <div class="box-footer">
        
      </div>
    </div>
  </section>
<script src="./js/registry.js"></script>
